
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrust - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('b.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            width: 100%;
            min-height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #87CEEB;
            text-shadow: 0 0 10px #87CEEB;
            white-space: nowrap;
        }
        .nav-links a:hover {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }
        .menu-toggle {
            display: none;
            font-size: 2rem;
            color: #87CEEB;
            cursor: pointer;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            position: relative;
        }
        .nav-links a {
            text-decoration: none;
            font-size: 1rem;
            color: #87CEEB;
            padding: 8px 15px;
            transition: all 0.3s;
        }
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            width: 150px;
            display: none;
            flex-direction: column;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .nav-links li:hover .dropdown {
            display: flex;
        }
        .dropdown a {
            padding: 10px;
            color: white;
            font-size: 0.9rem;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }
        .dropdown a:hover {
            background: #FFD700;
            color: black;
        }
        @media (max-width: 900px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                text-align: center;
                display: none;
            }
            .nav-links.active {
                display: flex;
                animation: fadeIn 0.3s ease-in-out;
            }
            .nav-links li {
                display: block;
                width: 100%;
                padding: 10px;
            }
            /* Ensure dropdown displays properly in mobile view */
            .nav-links .dropdown {
                position: relative;
                width: 100%;
                display: none;
            }
            .nav-links li:hover .dropdown {
                display: block;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
    
       
        .buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            margin: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease-in-out;
        }
    
   
        .login-container {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            width: 350px;
            text-align: center;
            margin-top: 80px;
            animation: bounce-in 0.5s ease-in-out;
        }
        @keyframes bounce-in {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .login-container h2 {
            color: #ffcc00;
            font-size: 1.8rem;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.2s ease;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.4);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            background: #c70039;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="#" style="text-decoration: none; color: #87CEEB;">⚡ ＣＯＤΞＣＲＵＳＴＳ</a></div>
        <div class="menu-toggle">☰</div>
        <ul class="nav-links">
            <li>
                <a href="#students">STUDENTS <span class="arrow">▼</span></a>
                <div class="dropdown">
                    <a href="https://forms.gle/zAKpaQp75jNWf6vD9">STUDENT REGISTRATION</a>
                    <a href="index.html">RULES</a>
                    <a href="#">LEARN TO CODE</a>
                    <a href="#">KEEP US UPDATE</a>
                </div>
            </li>
            <li><a href="#home">HOME</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="em1" placeholder="Email" required>
            <input type="password" id="pass1" placeholder="Password" required>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        <p id="message" style="color: red;"></p>
    </div>

  
     <script type="module" src="auth.js"></script> 
    
    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".nav-links").classList.toggle("active");
        });
    </script> 
</body>
</html>
